<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Light mode (default) */
    :root {
      --background: #fff;
      --foreground: #222;
      --input-bg: #f5f5f5;
      --input-border: #ccc;
      --button-bg: #e0e0e0;
      --button-fg: #222;
      --alert: #af0012;
      --comment: #555;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #222;
        --foreground: #fff;
        --input-bg: #333;
        --input-border: #555;
        --button-bg: #444;
        --button-fg: #fff;
        --alert: #af0012;
        --comment: #aaa;
      }
    }
    
    body {
      margin: 0;
      height: 100svh;
      padding: 1rem;
      display: flex;
      font-size: 16px;
      box-sizing: border-box;
      align-items: flex-start;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: var(--foreground);
      background: var(--background);
    }
  </style>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  
  <title>Search</title>
  
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="flex-column gap-1">
      <div class="flex-column gap-1">
        <h2>Google Search</h2>
  
        <form
          class="flex gap-1 wrap"
          action="https://www.google.com/search"
          method="GET"
          target="_blank"
          autocomplete="off"
          onsubmit="return handleGoogleSearch(event)">
          <textarea
            id="google-search-query-input"
            name="q"
            rows="2"
            placeholder="Search Google..."
            role="searchbox"
            aria-label="Search Google"></textarea>
          <input type="hidden" id="udm-param" name="udm" value="14">
  
          <div class="flex gap-1">
            <button id="google-search-button" type="submit">Search</button>
            <button id="google-search-clear-input-button" type="button">Clear</button>
          </div>
        </form>
  
        <div class="flex">
          <input
            id="exclude-rules-input"
            type="text" 
            name="exclude-rules-input"
            placeholder="e.g. -ru, -Ð¸"
            title="Enter exclusion rules, separated by commas">
          <button id="reset-filter-button" type="button">Reset</button>
        </div>
      </div>
  
      <div class="history">
        <h2 class="pb-05">Search History</h2>
        <ol id="search-history-list"></ol>
      </div>

    </div>
    
    <div class="flex-column flex-1">
    </div>

    <div class="help-section">
      <dialog id="help-dialog">
        <p class="comment mb-1">
          <b>Enter</b> ------------------------ search<br/>
          <b>Ctrl + Enter</b> ----------------- new line<br/>
          Single-click on history line - fill input<br/>
          Double-click on history line - search the line<br/>
        </p>

        <form
          class="flex-end"
          method="dialog">
          <button>OK</button>
        </form>
      </dialog>

      <button
        class="help"
        title="Keyboard shortcuts"
        onclick="document.getElementById('help-dialog').showModal()">
        ?
      </button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Light mode (default) */
    :root {
      --background: #fff;
      --foreground: #222;
      --input-bg: #f5f5f5;
      --input-border: #ccc;
      --button-bg: #e0e0e0;
      --button-fg: #222;
      --alert: #af0012;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #222;
        --foreground: #fff;
        --input-bg: #333;
        --input-border: #555;
        --button-bg: #444;
        --button-fg: #fff;
        --alert: #af0012;
      }
    }
    
    body {
      gap: 1rem;
      margin: 0;
      padding: 1rem;
      display: flex;
      font-size: 16px;
      flex-wrap: wrap;
      box-sizing: border-box;
      min-height: 100svh;
      align-items: flex-start;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: var(--foreground);
      background: var(--background);
    }
  </style>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <div class="flex column gap-1">
    <div class="flex column">
      <h2 class="pb-05">Google Search</h2>

      <form
        id="google-search-form"
        class="flex gap-1 wrap"
        action="https://www.google.com/search"
        method="GET"
        target="_blank"
        autocomplete="off"
        onsubmit="return handleGoogleSearch(event)">
        <textarea
          name="q"
          rows="2"
          class="search-query"
          placeholder="Search Google..."
          role="searchbox"
          aria-label="Search Google"></textarea>
        <input type="hidden" id="udm-param" name="udm" value="14">

        <div class="flex gap-1">
          <button class="search-button" type="submit">Search</button>
          <button class="clear-input" type="button">Clear</button>
        </div>
      </form>
    </div>

    <div class="history">
      <h2 class="pb-05">Search History</h2>
      <ol id="search-history-list"></ol>
    </div>
  </div>

  <div class="column">
  </div>
</body>
</html>
